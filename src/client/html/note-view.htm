<html>
	<head>
		<style>
			body
			{
				background-color: white;
				margin:           0px;
				padding:          0px;
			}
			#title
			{
				font-size: 1.2em;
			}
			#subtitle
			{
				font-size: 0.8em;
			}
			#body
			{
				width:  100%%;
				height: 100%%;
			}
			#tools
			{
				flow:       horizontal;
				bottom:     0px;
				position:   fixed;
				width:      100%;
			}
			#tools button
			{
				background-color: silver;
				background-image: none;
				margin:           0px;
				opacity:          0.75;
				padding:          0px;
			}
			#tools .spacer
			{
				width: 200%%;
			}
		</style>
	</head>
	<body>
		<div #title />
		<div #subtitle />
		<div #body />
		<div #tools>
			<button #home><img src="home.png" /></button>
			<div .spacer />
			<button #edit><img src="edit.png" /></button>
			<div .spacer />
			<button #full-screen><img src="view-fullscreen.png" /></button>
		</div>
	</body>
</html>
