<html>
	<head>
		<style>
			body
			{
				background-color: white;
				margin:           0px;
				padding:          0px;
			}
			#title
			{
				font-size: 1.2em;
			}
			#subtitle
			{
				font-size: 0.8em;
			}
			#body
			{
				width:  100%%;
				height: 100%%;
			}
			#tools
			{
				bottom:   0px;
				position: fixed;
				width:    100%;
			}
			#zoom-in, #zoom-out, #full-screen
			{
				background-color: silver;
				background-image: none;
				margin:           0px;
				padding:          0px;
			}
			#zoom-in, #zoom-out
			{
				float: left;
			}
			#full-screen
			{
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="title" />
		<div id="subtitle" />
		<div id="body" />
		<div id="tools">
			<button id="zoom-in"><img src="zoom-in.png" /></button><button id="zoom-out"><img src="zoom-out.png" /></button><button id="full-screen"><img src="view-fullscreen.png" /></button>
		</div>
	</body>
</html>
