<html>
	<head>
		<style>
			@import url(menu.css);
			body
			{
				background-color    : #70b438;
				background-image    : url(card-top.png);
				background-position : 24px 288px 0px 32px;
				background-repeat   : expand;
				color               : white;
				margin              : 0px;
				padding             : 24px 0px 0px 0px;
				text-align          : center;
			}
			input
			{
				margin : 16px 10px;
			}
			#heading
			{
				height         : 100%%;
				margin         : 0px auto;
				text-align     : left;
				vertical-align : middle;
			}
			#h1
			{
				font-size : 36px;
			}
			#h2
			{
				font-size : 64px;
			}
			#tip
			{
				font-size  : 28px;
				text-align : left;
				text-wrap  : none;
				margin     : 0px auto 32px auto;
			}
			#message
			{
				font-size      : 24px;
				line-height    : 25px;
				height         : 50px;
				text-align     : center;
				vertical-align : middle;
			}
			#password
			{
				background-image    : url(inputshadow.png);
				background-position : 13px 13px 13px 13px;
				background-repeat   : expand;
				border-style        : none;
				behavior            : plaintext
				color               : black;
				font-size           : 24px;
				height              : 100px;
				margin              : 8px;
				overflow-y          : auto;
				text-wrap           : unrestricted;
				padding             : 0px 10px;
			}
			#username
			{
				display : block;
				width   : 100%%;
			}
		</style>
	</head>
	<body>
		<div #heading>
			<div #h1>sign into</div>
			<div #h2>Evernote</div>
		</div>
		<div #tip>due to changes in Evernote's<br>authentication, you have to<br>enter a dev token to sign in</div>
		<input #username type="text" novalue="Name" />
		<widget #password type="textarea" novalue="*=**:*=*****:*=***********:*=***********:*=***:*=**-********:*=*:*=*************" />
		<div #message />
	</body>
</html>
