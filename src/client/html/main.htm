<html>
	<head>
		<style>
			body
			{
				background-color: silver;
				margin:           0px;
				padding:          0px;
				text-align:       center;
			}
			#search-frame
			{
				background-color: white;
				border:           2px solid black;
				margin:           10px;
				padding:          4px;
				width:            100%%;
			}
			#search-box
			{
				background-color: white;
				background-image: none;
				border:           0px;
				font-height:      1em;
				margin:           0px;
				width:            100%%;
			}
			#search-button
			{
				background-color: silver;
				background-image: none;
				border:           0px;
				height:           100%%;
				margin:           0px;
				padding:          0px;
				width:            35px;
			}
			#note-list
			{
				background-color: white;
				background-image: none;
				border:           none;
				border-top:       1px solid black;
				height:           100%%;
				padding:          0px;
				text-align:       left;
				width:            100%%;
			}
			#note-list .note
			{
				border-top: 1px solid black;
				padding:    0px;
			}
			#note-list option
			{
			}
			#note-list .note #thumb
			{
				background-color: silver;
				height:           100px;
				margin:           0px 4px 0px 0px;
				width:            162px;
			}
			#new-note-note
			{
				padding: 10px;
			}
			#new-text, #new-voice, #new-photo, #new-file
			{
				background-color: silver;
				background-image: none;
				height:           48px;
				margin:           0px 8px;
				padding:          0px;
				vertical-align:   middle;
				width:            48px;
			}
		</style>
	</head>
