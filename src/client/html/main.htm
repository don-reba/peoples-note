<html>
	<head>
		<style>
			@import url(menu.css);
			body
			{
				background-color: white;
				margin:           0px;
				padding:          0px;
				text-align:       center;
			}
			#menu
			{
				background-image:  url(gradient-60.png) repeat-x;
				behavior:          popup-menu;
				border:            1px solid black;
				height:            48px;
				margin:            -1px;
				padding:           0px 10px;
				width:             0px;
				vertical-align:    middle;
			}
			#note-list-panel
			{
				flow:   horizontal;
				height: 100%%;
				width:  100%;
			}
			#note-list
			{
				background-color: #f0ec40;
				background-image: none;
				border-style:     none;
				height:           100%%;
				padding:          0;
				overflow:         hidden;
				text-align:       left;
				width:            100%%;
			}
			#note-list select
			{
				background-color: #f0ec40;
			}
			#note-list .note
			{
				background-image:    url(corner.png);
				background-position: right top;
				background-repeat:   no-repeat;
				border-top:          1px solid #606060;
				margin:              0px;
				padding:             0px;
				height:              100px;
				overflow:            hidden;
			}
			#note-list .note #thumb
			{
				border-style: none;
				border-right: 4px solid #f0ec40;
				display:      block;
				float:        left;
				height:       100px;
				width:        164px;
			}
			#note-list .note #time
			{
				font-size: 20px;
				height:    28px;
			}
			#note-list .note #title
			{
				font-size:   20px;
				font-weight: bold;
				line-height: 23px;
				white-space: normal;
			}
			#new-note-note
			{
				flow: horizontal;
			}
			#new-note-note #label
			{
				padding-left: 10px;
				vertical-align: middle;
				width:        100%%;
			}
			#new-note-note widget
			{
				background-repeat: no-repeat;
				border-style:      none;
				height:            78px;
				margin:            0px;
				padding:           0px;
				width:             78px;
			}
			#new-text
			{
				background-image: url(text-note.png);
			}
			#new-voice
			{
				background-image: url(voice-note.png);
			}
			#new-photo
			{
				background-image: url(photo-note.png);
			}
			#new-file
			{
				background-image: url(file-note.png);
			}
			#page-down, #page-up
			{
				behavior:   clickable;
				display:    none;
				text-align: center;
			}
			#scroll
			{
				background-color: white;
				height:           100%%;
				overflow:         hidden;
				width:            5px;
			}
			#scroll #slider
			{
				background-color: #606060;
				border-radius:    2px;
				display:          none;
				height:           128px;
				width:            100%%;
			}
			#search-frame
			{
				border-style:  none;
				border-bottom: 1px solid #000000;
				flow:          horizontal;
				width:         100%;
			}
			#search-box
			{
				background-image:    url(inputshadow.png);
				background-position: 13px 13px 13px 13px;
				background-repeat:   expand;
				font-size:           24px;
				height:              40px;
				margin:              8px 0px 8px 8px;
				padding:             0px 10px;
				width:               100%%;
			}
			#search-button
			{
				background:   url(search.png) no-repeat;
				border-style: none;
				height:       40px;
				margin:       8px 8px 8px 0px;
				padding:      0px;
				width:        40px;
			}
			#status
			{
				display:        inline;
				font-size:      20px;
				line-height:    24px;
				margin:         0px 6px;
				max-height:     48px;
				overflow:       hidden;
				text-align:     left;
				vertical-align: middle;
				width:          100%%;
			}
			#status-bar
			{
				background:     #e0e0e0 url(reflection-48.png) repeat-x;
				border-top:     1px solid black;
				display:        table-cell;
				flow:           horizontal;
				height:         48px;
				overflow:       hidden;
				vertical-align: middle;
				width:          100%;
			}
			#sync-button
			{
				background-image: url(sync.png);
				border-style:     none;
				height:           48px;
				margin:           0px;
				padding:          0px;
				width:            52px;
			}
			#sync-panel
			{
				background: url(gradient-60.png) repeat-x;
				display:    none;
				flow:       horizontal;
				width:      0px;
			}
			#sync-panel > *
			{
				border:         1px solid black;
				height:         48px;
				margin:         -1px;
				vertical-align: middle;
			}
			#sync-text
			{
				padding:     0px 4px;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div #search-frame>
			<widget #search-box    type="text"   tabindex="2" />
			<widget #search-button type="button" tabindex="3" />
		</div>
		<div id="note-list-panel">
				<widget type="select" id="note-list" tabindex="0">
					<div #new-note-note>
						<div #label>Create note:</div>
						<widget type="button" #new-text  />
						<widget type="button" #new-voice />
						<widget type="button" #new-photo />
						<widget type="button" #new-file  />
					</div>
					<div #page-up>Later notes</div>
					<div #page-down>Eariler notes</div>
				</widget>
				<div id="scroll"><div id="slider" /></div>
		</div>
		<div id="status-bar">
				<div id="sync-panel">
					<button id="sync-button"/>
					<div id="sync-text" />
				</div>
				<div id="status"/>
				<div id="menu">
					Menu
					<menu>
						<li id="menu-profile" />
						<li id="menu-signin">Sign in</li>
						<hr />
						<li>Notebook <menu id="notebook-list" /></li>
						<li id="menu-import">Import notes</li>
						<hr />
						<li id="menu-about">About</li>
						<li id="menu-exit">Exit</li>
					</menu>
				</div>
		</div>
	</body>
</html>
