<html>
	<head>
		<style>
			body
			{
				background-color: silver;
				margin:           0px;
				padding:          0px;
				text-align:       center;
			}
			#search-frame
			{
				background-color: white;
				border:           2px solid black;
				margin:           10px;
				padding:          4px;
				width:            100%%;
			}
			#search-box
			{
				background-color: white;
				background-image: none;
				border:           0px;
				font-height:      1em;
				margin:           0px;
				width:            100%%;
			}
			#search-button
			{
				background-color: silver;
				background-image: none;
				border:           0px;
				height:           100%%;
				margin:           0px;
				padding:          0px;
				width:            35px;
			}
			#note-list
			{
				background-color: white;
				background-image: none;
				border:           none;
				height:           100%%;
				padding:          0px;
				text-align:       left;
				width:            100%%;
			}
			#note-list .note
			{
				padding: 0px;
			}
			#note-list option
			{
				border-top: 1px solid black;
			}
			#note-list .note #thumb
			{
				background-color: silver;
				height:           100px;
				margin:           0px 4px 0px 0px;
				width:            162px;
			}
			#note-list .note td
			{
				white-space: nowrap;
			}
			#note-list #new-note-note
			{
				padding: 0;
			}
			#new-note-note td
			{
				padding:    10px 0px;
				text-align: center;
			}
			#new-note-note #label
			{
				padding:     10px;
				text-align:  left;
				white-space: nowrap;
			}
			#new-text, #new-voice, #new-photo, #new-file
			{
				background-color: silver;
				background-image: none;
				height:           64px;
				margin:           0px;
				padding:          0px;
				vertical-align:   middle;
				width:            64px;
			}
		</style>
	</head>
	<body>
		<div id="search-frame">
			<input id="search-box" /><button id="search-button" />
		</div>
		<widget type="select" id="note-list">
			<div id="new-note-note">
				<table cellspacing="0px" cellpadding="0px" width="100%">
					<tr>
						<td id="label">Create note</td>
						<td width="25%"><button id="new-text"  ><img src="text-note.png"  /></button></td>
						<td width="25%"><button id="new-voice" ><img src="voice-note.png" /></button></td>
						<td width="25%"><button id="new-photo" ><img src="photo-note.png" /></button></td>
						<td width="25%"><button id="new-file"  ><img src="file-note.png"  /></button></td>
					</tr>
				</table>
			</div>
		</widget>
	</body>
</html>
