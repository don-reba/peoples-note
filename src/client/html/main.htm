<html>
	<head>
		<style>
			@import url(menu.css);
			body
			{
				background-color: white;
				margin:           0px;
				padding:          0px;
				text-align:       center;
			}
			#menu
			{
				background-image:  url(gradient-60.png) repeat-x;
				behavior:          popup-menu;
				border:            1px solid black;
				height:            48px;
				margin:            -1px;
				padding:           0px 10px;
				width:             0px;
				vertical-align:    middle;
			}
			#note-list-panel
			{
				flow:   horizontal;
				height: 100%%;
				width:  100%;
			}
			#note-list
			{
				background-color: #f0ec40;
				background-image: none;
				border-style:     none;
				height:           100%%;
				padding:          0;
				overflow:         hidden;
				text-align:       left;
				width:            100%%;
			}
			#note-list select
			{
				background-color: #f0ec40;
			}
			#note-list .note
			{
				background-image:    url(corner.png);
				background-position: right top;
				background-repeat:   no-repeat;
				border-top:          1px solid #606060;
				margin:              0px;
				padding:             0px;
				height:              100px;
				overflow:            hidden;
			}
			#note-list .note #thumb
			{
				border-style: none;
				border-right: 4px solid #f0ec40;
				display:      block;
				float:        left;
				height:       100px;
				width:        164px;
			}
			#note-list .note #time
			{
				font-size: 20px;
				height:    28px;
			}
			#note-list .note #title
			{
				font-size:   20px;
				font-weight: bold;
				line-height: 23px;
				white-space: normal;
			}
			#new-note-note #label
			{
				padding-left: 10px;
				width:        100%%;
			}
			#new-note-note button
			{
				background-repeat: no-repeat;
				border-style:      none;
				height:            78px;
				margin:            0px;
				padding:           0px;
				width:             78px;
			}
			#new-text
			{
				background-image: url(text-note.png);
			}
			#new-voice
			{
				background-image: url(voice-note.png);
			}
			#new-photo
			{
				background-image: url(photo-note.png);
			}
			#new-file
			{
				background-image: url(file-note.png);
			}
			#scroll
			{
				background-color: white;
				height:           100%%;
				overflow:         hidden;
				width:            5px;
			}
			#scroll #slider
			{
				background-color: #606060;
				border-radius:    2px;
				display:          none;
				height:           128px;
				width:            100%%;
			}
			#search-frame
			{
				border-style:  none;
				border-bottom: 1px solid #000000;
				margin:        0px;
				padding:       8px;
				width:         100%%;
			}
			#search-box
			{
				background-image:    url(inputshadow.png) expand;
				background-position: 13px 13px 13px 13px;
				background-repeat:   expand;
				border-style:        none;
				font-size:           24px;
				height:              40px;
				margin:              0px;
				min-height:          0px;
				min-width:           0px;
				padding:             0px 10px;
				width:               100%%;
			}
			#search-button
			{
				background:   url(search.png) no-repeat;
				border-style: none;
				height:       40px;
				margin:       0px;
				padding:      0px;
				width:        40px;
			}
			#status
			{
				font-size:   20px;
				line-height: 24px;
				margin:      0px 6px;
				max-height:  48px;
				overflow:    hidden;
				text-align:  left;
				width:       100%%;
			}
			#status-bar
			{
				background:     #e0e0e0 url(reflection-48.png) repeat-x;
				border-top:     1px solid black;
				flow:           horizontal;
				height:         48px;
				overflow:       hidden;
				display:        table-cell;
				vertical-align: middle;
				width:          100%;
			}
			#sync-button
			{
				background-image: url(sync.png);
				border-style:     none;
				height:           48px;
				margin:           0px;
				padding:          0px;
				width:            52px;
			}
			#sync-panel
			{
				background: url(gradient-60.png) repeat-x;
				display:    none;
				flow:       horizontal;
				width:      0px;
			}
			#sync-panel > *
			{
				border:         1px solid black;
				height:         48px;
				margin:         -1px;
				vertical-align: middle;
			}
			#sync-text
			{
				padding:     0px 4px;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<table id="search-frame" cellspacing="0px" cellpadding="0px">
			<tr>
				<td width="100%%"><widget type="text" id="search-box"  tabindex="2"/></td>
				<td><button id="search-button" tabindex="3"/></td>
			</tr>
		</table>
		<div id="note-list-panel">
					<widget type="select" id="note-list" tabindex="0">
						<div id="new-note-note">
							<table cellspacing="0px" cellpadding="0px" width="100%">
								<tr>
									<td id="label">Create note:</td>
									<td><button id="new-text"/></td>
									<td><button id="new-voice"/></td>
									<td><button id="new-photo"/></td>
									<td><button id="new-file"/></td>
								</tr>
							</table>
						</div>
					</widget>
				<div id="scroll"><div id="slider" /></div>
		</div>
		<div id="status-bar">
				<div id="sync-panel">
						<button id="sync-button"/>
						<div id="sync-text" />
				</div>
				<div id="status">Re-enter the password — you better get it right.</div>
				<div id="menu">
					Menu
					<menu>
						<li id="menu-profile" />
						<li id="menu-signin">Sign in</li>
						<hr />
						<li>Notebook <menu id="notebook-list" /></li>
						<li id="menu-import">Import notes</li>
						<hr />
						<li id="menu-about">About</li>
						<li id="menu-exit">Exit</li>
					</menu>
				</div>
		</div>
	</body>
</html>
