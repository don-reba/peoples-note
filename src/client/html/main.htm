<html>
	<head>
		<style>
			@import url(menu.css);
			body
			{
				background-color: silver;
				margin:           0px;
				padding:          0px;
				text-align:       center;
			}
			#search-frame
			{
				background-color:    white;
				background-image:    url(inputshadow.png);
				background-repeat:   repeat-x;
				background-position: left top;
				border:              2px solid black;
				margin:              10px;
				padding:             4px;
				width:               100%%;
			}
			#search-box
			{
				background-image: none;
				border:           0px;
				font-size:        1em;
				height:           1.2em;
				margin:           0px;
				min-height:       0px;
				min-width:        0px;
				padding:          0px;
				width:            100%%;
			}
			#search-button
			{
				background-color: silver;
				background-image: none;
				border:           0px;
				height:           1.2em;
				margin:           0 0 0 4px;
				padding:          0px;
				width:            1.2em;
			}
			#menu
			{
				background-color: silver;
				behavior:         popup-menu;
				bottom:           0px;
				padding:          12px;
				position:         fixed;
				right:            0px;
			}
			#note-list
			{
				background-color: white;
				background-image: none;
				border:           none;
				padding:          0px;
				text-align:       left;
				width:            100%%;
			}
			#note-list .note
			{
				padding: 0px;
			}
			#note-list option
			{
				border-top: 1px solid black;
			}
			#note-list .note #thumb
			{
				background-color: silver;
				height:           100px;
				margin:           0px 4px 0px 0px;
				width:            162px;
			}
			#note-list .note td
			{
				white-space: nowrap;
			}
			#note-list #new-note-note
			{
				padding: 0;
			}
			#new-note-note td
			{
				padding:    10px 0px;
				text-align: center;
			}
			#new-note-note #label
			{
				padding:     10px;
				text-align:  left;
				white-space: nowrap;
			}
			#new-text, #new-voice, #new-photo, #new-file
			{
				background-color: silver;
				background-image: none;
				height:           64px;
				margin:           0px;
				padding:          0px;
				vertical-align:   middle;
				width:            64px;
			}
		</style>
	</head>
	<body>
		<table id="search-frame" cellspacing="0px" cellpadding="0px">
			<tr>
				<td width="100%%"><widget type="text" id="search-box" /></td>
				<td><button id="search-button" /></td>
			</tr>
		</table>
		<div id="menu">
			Menu
			<menu>
				<li id="menu-signout">Sign out</li>
				<hr />
				<li>
					Notebook
					<menu>
						<li>Notes</li>
						<li>Notebook</li>
					</menu>
				</li>
				<li id="menu-import">Import notes</li>
				<hr />
				<li id="menu-about">About</li>
				<li id="menu-exit">Exit</li>
			</menu>
		</div>
		<widget type="select" id="note-list">
			<div id="new-note-note">
				<table cellspacing="0px" cellpadding="0px" width="100%">
					<tr>
						<td id="label">Create note</td>
						<td width="25%"><button id="new-text"  ><img src="text-note.png"  /></button></td>
						<td width="25%"><button id="new-voice" ><img src="voice-note.png" /></button></td>
						<td width="25%"><button id="new-photo" ><img src="photo-note.png" /></button></td>
						<td width="25%"><button id="new-file"  ><img src="file-note.png"  /></button></td>
					</tr>
				</table>
			</div>
		</widget>
	</body>
</html>
