<html>
	<head>
		<style>
			body
			{
				background-color    : #f0ec40;
				background-image    : url(card-top.png);
				background-position : 24px 288px 0px 32px;
				background-repeat   : expand;
				color               : black;
				font-size           : 28px;
				margin              : 0px;
				padding             : 24px 0px 0px 0px;
			}
			button
			{
				background-image    : url(button.png);
				background-position : 20px 20px 20px 20px;
				background-repeat   : expand;
				margin              : 0px 0px 24 15px;
				padding             : 16px;
				color               : black;
			}
			button[disabled]
			{
				background-image    : url(button-disabled.png);
				color               : black;
			}
			h1
			{
				font-size   : 54px;
				font-weight : normal;
				margin      : 8px 20px 8px 20px;
			}
			h2
			{
				font-size   : 28px;
				font-weight : normal;
				margin      : 8px 20px 40px 20px;
			}
			p
			{
				margin : 0px 20px 24px 20px;
			}
			td
			{
				vertical-align : text-bottom;
			}
			#path
			{
				text-wrap : unrestricted;
			}
		</style>
	</head>
	<body>
		<h1 #name>Anonymous</h1>
		<h2>Database settings</h2>
		<table cellspacing=24px>
			<tr><td>Path:</td><td #path></td></tr>
			<tr><td>Size:</td><td #size></td></tr>
		</table>
		<button #compact>Compact</button>
		<button #move>Move to storage card</button>
		<p #message></p>
	</body>
</html>
