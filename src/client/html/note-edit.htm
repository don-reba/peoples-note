<html>
	<head>
		<style>
			body
			{
				background-color: white;
				margin:           0px;
				padding:          0px;
			}
			#toolbar
			{
				flow: horizontal;
				background-color: silver;
			}
			.tb-button
			{
				behavior: clickable;
				background-color: orange;
			}
			#title
			{
				font-size: 1.2em;
				width:     100%;
			}
			#subtitle
			{
				font-size: 0.8em;
			}
			#body
			{
				width:  100%%;
				height: 100%%;
			}
		</style>
	</head>
	<body>
		<widget #toolbar>
			<widget .tb-button command="richtext:cut">Cut</widget>
			<widget .tb-button command="richtext:copy">Copy</widget>
			<widget .tb-button command="richtext:paste">Paste</widget>
		</widget>
		<input #title />
		<richtext #body toolbar="widget#toolbar" name="html" allow-clipboard-images="no"/>
	</body>
</html>
