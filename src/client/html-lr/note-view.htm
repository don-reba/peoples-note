<html>
	<head>
		<style>
			body
			{
				background-color : white;
				margin           : 0px;
				padding          : 0px;
			}
			#title
			{
				font-size   : 14px;
				font-weight : bold;
			}
			#subtitle
			{
				font-size : 10px;
			}
			#body
			{
				font-size : 12px;
				width     : 100%%;
				height    : 100%%;
				padding   : 0 0 40px 0;
			}
			#tools
			{
				flow     : horizontal;
				bottom   : 0px;
				position : fixed;
				width    : 100%;
			}
			#tools button
			{
				height  : 36px;
				margin  : 0px;
				padding : 0px;
				width   : 36px;
			}
			#home
			{
				background : url(home.png);
			}
			#edit
			{
				background : url(edit.png);
			}
			#full-screen
			{
				background : url(view-fullscreen.png);
			}
			#tools .spacer
			{
				width: 200%%;
			}

			@set std-checkbox
			{ 
				input:root
				{
					padding-right: 12px;
				}
			}
		</style>
	</head>
	<body>
		<div #title />
		<div #subtitle />
		<div #body />
		<div #tools>
			<button #home />
			<div .spacer />
			<button #edit />
			<div .spacer />
			<button #full-screen />
		</div>
	</body>
</html>
