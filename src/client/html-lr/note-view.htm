<html>
	<head>
		<style>
			body
			{
				background-color : white;
				margin           : 0px;
				padding          : 0px;
			}
			#title
			{
				font-size   : 14px;
				font-weight : bold;
			}
			#subtitle
			{
				font-size : 10px;
			}
			#body
			{
				font-size : 12px;
				width     : 100%%;
				height    : 100%%;
				padding   : 0 0 40px 0;
			}
			#note
			{
				overflow : hidden;
				width    : 100%%;
				height   : 100%%;
			}
			#note-panel
			{
				flow   : horizontal;
				height : 100%%;
				width  : 100%;
			}
			#tools
			{
				flow     : horizontal;
				bottom   : 0px;
				position : fixed;
				width    : 100%;
			}
			#tools button
			{
				height  : 36px;
				margin  : 0px;
				padding : 0px;
				width   : 36px;
			}
			#home
			{
				background : url(home.png);
			}
			#hscroll
			{
				background   : white;
				height       : 5px;
				margin-right : 5px;
				overflow     : hidden;
				width        : 100%%;
			}
			#hscroll #slider
			{
				background-color : #606060;
				border-radius    : 2px;
				display          : none;
				height           : 100%%;
				width            : 128px;
			}
			#edit
			{
				background : url(edit.png);
			}
			#full-screen
			{
				background : url(view-fullscreen.png);
			}
			#tools .spacer
			{
				width: 200%%;
			}
			#vscroll
			{
				background : white;
				height     : 100%%;
				overflow   : hidden;
				width      : 5px;
			}
			#vscroll #slider
			{
				background-color : #606060;
				border-radius    : 2px;
				display          : none;
				height           : 128px;
				width            : 100%%;
			}

			@set std-checkbox
			{ 
				input:root
				{
					padding-right: 12px;
				}
			}
		</style>
	</head>
	<body>
		<div #hscroll><div #slider /></div>
		<div #note-panel>
			<div #note>
				<div #title />
				<div #subtitle />
				<div #body />
			</div>
			<div #vscroll><div #slider /></div>
		</div>
		<div #tools>
			<button #home />
			<div .spacer />
			<button #edit />
			<div .spacer />
			<button #full-screen />
		</div>
	</body>
</html>
