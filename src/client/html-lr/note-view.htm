<html>
	<head>
		<style>
			a
			{
				text-wrap: unrestricted;
			}
			body
			{
				background-color : white;
				color            : black;
				margin           : 0px;
				padding          : 0px;
			}
			#header
			{
				background-color : #f0ec40;
				padding          : 0px 0px 4px 0px;
			}
			#title
			{
				font-weight : bold;
				font-size   : 12px;
			}
			#subtitle
			{
				font-size : 10px;
			}
			#source
			{
				display         : block;
				color           : black;
				font-weight     : normal;
				font-size       : 12px;
				text-decoration : underline;
			}
			#body
			{
				font-size : 12px;
				width     : 100%%;
				height    : 100%%;
			}
			#body[chrome]
			{
				padding : 5px;
			}
			#body p
			{
				margin : 0px;
			}
			#attachments
			{
				width : 100%%;
			}
			#attachments > option
			{
				background-color : #f0ec40;
				border-top       : 1px solid black;
				font-size        : 12px;
				min-height       : 32px;
				flow             : horizontal;
				vertical-align   : middle;
			}
			#attachments > option > .content
			{
				background     : url(attachment-misc.png) no-repeat top left;
				behavior       : clickable;
				height         : 100%%;
				padding        : 0px 0px 0px 36px;
				vertical-align : middle;
				width          : 100%%;
			}
			#attachments > option > .play
			{
				border   : none;
				behavior : clickable;
				border   : none;
			}
			#note
			{
				flow     : vertical;
				overflow : hidden;
				width    : 100%%;
				height   : 100%%;
			}
			#note-panel
			{
				flow   : horizontal;
				height : 100%%;
				width  : 100%;
			}
			#hscroll
			{
				background   : white;
				height       : 5px;
				margin-right : 5px;
				overflow     : hidden;
				width        : 100%%;
			}
			#hscroll > .slider
			{
				background-color : #606060;
				border-radius    : 2px;
				display          : none;
				height           : 100%%;
				width            : 128px;
			}
			#vscroll
			{
				background : white;
				height     : 100%%;
				overflow   : hidden;
				width      : 5px;
			}
			#vscroll > .slider
			{
				background-color : #606060;
				border-radius    : 2px;
				display          : none;
				height           : 128px;
				width            : 100%%;
			}

			@set std-checkbox
			{ 
				input:root
				{
					padding-right: 12px;
				}
			}
		</style>
	</head>
	<body>
		<div #note-panel>
			<div #note>
				<div #header>
					<div #title />
					<div #subtitle />
					<a #source />
				</div>
				<div #body />
				<div #attachments />
			</div>
			<div #vscroll><div .slider /></div>
		</div>
		<div #hscroll><div .slider /></div>
	</body>
</html>
