<html>
	<head>
		<style>
			@import url(menu.css);
			body
			{
				background-color    : #f0ec40;
				background-image    : url(card-top.png);
				background-position : 12px 144px 0px 16px;
				background-repeat   : expand;
				color               : black;
				font-size           : 14px;
				margin              : 0px;
				padding             : 12px 0px 0px 0px;
			}
			h1
			{
				font-size   : 24px;
				font-weight : normal;
				margin      : 4px 10px;
			}
			input
			{
				margin : 8px 10px;
				width  : 100%%;
			}
			.row
			{
				flow  : horizontal;
				margin : 8px 10px;
				width : 100%%;
			}
			.row > .name
			{
				vertical-align : middle;
				width          : 100%%;
			}
			.row > widget
			{
				height : 20px;
				width  : 150px;
			}
		</style>
	</head>
	<body>
		<h1>Photo note</h1>
		<input #title type="text" />
		<div .row>
			<div .name>Resolution</div>
			<widget #resolution type="select-dropdown">
				<option value="0">QVGA: 320x240</option>
				<option value="1">VGA: 640x480</option>
				<option value="2">1M: 1280x960</option>
				<option value="3">2M: 1600x1200</option>
				<option value="4">3M: 2048x1536</option>
			</widget>
		</div>
		<div .row>
			<div .name>Quality</div>
			<widget #quality type="select-dropdown">
				<option value="0">Default</option>
				<option value="1">Low</option>
				<option value="2">Normal</option>
				<option value="3">High</option>
			</widget>
		</div>
		<div .row #message></div>
	</body>
</html>
