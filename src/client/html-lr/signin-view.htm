<html>
	<head>
		<style>
			body
			{
				background-color    : #70b438;
				background-image    : url(card-top.png);
				background-position : 12px 144px 0px 16px;
				background-repeat   : expand;
				color               : white;
				margin              : 0px;
				padding             : 12px 0px 0px 0px;
				text-align          : center;
			}
			input
			{
				background-image    : url(inputshadow.png);
				background-position : 7px 7px 7px 7px;
				background-repeat   : expand;
				border-style        : none;
				font-size           : 12px;
				height              : 20px;
				padding             : 0px 5px;
				margin              : 8px 5px;
			}
			#heading
			{
				height         : 100%%;
				margin         : 0px auto;
				text-align     : left;
				vertical-align : middle;
			}
			#h1
			{
				font-size : 18px;
			}
			#h2
			{
				font-size : 32px;
			}
			#message
			{
				font-size      : 12px;
				line-height    : 13px;
				height         : 25px;
				text-align     : center;
				vertical-align : middle;
			}
			#username, #password
			{
				display : block;
				width   : 100%%;
			}
		</style>
	</head>
	<body>
		<div #top/>
		<div #heading>
			<div #h1>sign into</div>
			<div #h2>Evernote</div>
		</div>
		<input #username type="text"     novalue="Name"     />
		<input #password type="password" novalue="Password" />
		<div #message />
	</body>
</html>
